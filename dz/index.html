<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script>
        var humans = [{
            Name: "Vax Max",
            Age: "75",
            Salary: "55",
        }, {
            Name: "Bread Vread",
            Age: "32",
            Salary: "321",
        }, {
            Name: "Vampair Drakul",
            Age: "2010",
            Salary: "555",
        }, {
            Name: "Man From Shop",
            Age: "49",
            Salary: "785",
        }, {
            Name: "Max Vax",
            Age: "53",
            Salary: "44",
        }, {
            Name: "Infinity man",
            Age: "2012",
            Salary: "111",
        }, ]
 
        function copareByAge(humansA, humansB) {
            if (humansA.Age == humansB.Age) {
                return 0;
            } else if (humansA.Age < humansB.Age)
                return -1;
            else
                return 1;
        }
 
        function copareBySalary(humansA, humansB) {
            if (humansA.Salary == humansB.Salary) {
                return 0;
            } else if (humansA.Salary < humansB.Salary)
                return -1;
            else
                return 1;
        }
 
        function fillTable() {
            humans.sort(copareByAge);
            document.writeln("<table><thead><tr><th>Name</th><th>Age</th><th>Salary</th>");
            for (let index = 0; index < humans.length; index++) {
                let element = humans[index];
                document.writeln("<tr><td>" + element.Name + "</td><td>" + element.Age + "</td><td>" + element.Salary + "</td>");
            }
            document.writeln("</tbody></table>");
        }
    </script>
</head>
 
<body onload="fillTable()">
 
</body>
 
</html>
