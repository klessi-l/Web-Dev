<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {

            border: 1px solid black;

        }
    </style>
</head>

<body>
    <div class='container'>
        <table>
            <caption>My Reading List</caption>
            <thead>
                <tr>
                    <th>Author(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tfoot>

                    <tr>
                    
                    <td colspan='3'>Updated September 22, 2019</td>
                    
                    </tr>
                    
            </tfoot>
            <tbody>

                <tr>
                    <td>Joanne Rowling</td>
                    <td>Harry Potter</td>
                    <td>Yes</td>
                    
                </tr>
                <tr>
                        <td>Zoe Zay</td>
                        <td>Girl Online</td>
                        <td>No</td>
                        
                 </tr>
                 <tr>
                        <td>Panteleimon Kulish</td>
                        <td>Black Council</td>
                        <td>Yes</td>
                        
                 </tr>

                 <tr>
                        <td>Rechel Lippincott</td>
                        <td>Five Feet Apart</td>
                        <td>No</td>
                        
                    </tr>

                    <tr>
                            <td>Mary Karachuna</td>
                            <td>Never Stop</td>
                            <td>Yes</td>
                            
                        </tr>
            </tbody>
        </table>

    </div> <!-- end.container -->
</body>


</html>
