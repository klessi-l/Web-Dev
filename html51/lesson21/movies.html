<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>




<script>
    var movies = [
        {
            Title: "Frozen2",
            Year: 2019,
            Studio: "Disney",
            Country: "vUSA",
            Photo: "https://planetakino.ua/res/get-poster/00000000000000000000000000000937/frozen-2-NEW-vend3.jpg",
        },
        {
            Title: "Sherlock",
            Year: 2010,
            Studio: "Netflix",
            Country: "England",
            Photo: "https://www.imdb.com/title/tt1475582/mediaviewer/rm1796736512?ref_=tt_ov_i",
        },
        {
            Title: "Avengers Infinity War",
            Year: 2018,
            Studio: "Marvel",
            Country: "aUSA",
            Photo: "https://upload.wikimedia.org/wikipedia/ru/4/4d/Avengers_Infinity_War_poster.jpg",
        },
        {
            Title: "The witcher",
            Year: 2019,
            Studio: "Netflix",
            Country: "bUSA",
            Photo: "http://ki.ill.in.ua/m/670x450/24466416.jpg",
        },
        {
            Title: "Gravity falls",
            Year: 2012,
            Studio: "Disney",
            Country: "tUSA",
            Photo: "https://images-na.ssl-images-amazon.com/images/I/918E1Ema1KL._SL1500_.jpg",
        }];

    function compareByYear(movieA, movieB) {
        if (movieA.Year == movieB.Year)
            return 0;
        else if (movieA.Year < movieB.Year)
            return -1;
        else
            return 1;
    }
    function compareByName(movieA, movieB) {
        if (movieA.Name == movieB.Name)
            return 0;
        else if (movieA.Name < movieB.Name)
            return -1;
        else
            return 1;
    }
    function compareByCountry(movieA, movieB) {
        if (movieA.Country == movieB.Country)
            return 0;
        else if (movieA.Country < movieB.Country)
            return -1;
        else
            return 1;
    }
    function fillTable() {
        movies.sort(compareByCountry);

        document.writeln("<table><thead><tr><th>Title</th><th>Year</th><th>Studio</th><th>Country</th><th>Photo</th></tr></thead><tbody>");
        for (let index = 0; index < movies.length; index++) {
            let element = movies[index];
            document.writeln("<tr><td>" + element.Title + "</td><td>" + element.Year + "</td><td>" + element.Studio + "</td><td>" +
                element.Country + "</td>" +
                "<td><img style='width: 240px;' src='" + element.Photo + "' alt='" + element.Title + "'></td>");

        }
        document.writeln("</tbody></table>");
    }
    function fillThumbnail() {
        var body = document.getElementById('movie-list');
        body.innerHTML += ('<div class = "row"')
        for (const key in movies) {
            body.innerHTML += ('<div class="col-sm-6 col-md-4">' +
                '<div class="thumbnail">' +
                '<img style="width: 240px;" src"' + movies[key].Photo + '" alt= "' movies[key].Title + '" > +
                '<div class="caption">' +
                '<h3>' + movies[key].Title + '</h3>' +
                '<p>' + movies[key].Year + ' ' + movies[key].Studio '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>'
            );
        }
        body.innerHTML += ('</div>')
    }
</script>
</head>

<body onload="fillThumbnail()">
    <div id="movie-list" class="container">
    </div>


    <!-- Latest compiled and minified JS -->
    <script src="https://code.jqery.com/jqery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
