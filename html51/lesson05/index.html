<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form id="registration" method="post" action="http://httpbin.org/post">
        <fieldset>
            <legend>Форма реєстрації</legend>
            <table>
                <tr>
                    <td><label for="full_name">ПІБ</label></td>
                    <td><input id="full_name" name="full_name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="user_email">Email</label></td>
                    <td><input id="user_email" name="user_email" type="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Номер телефону</label></td>
                    <td><input id="phone" name="phone" type="tel"></td>
                </tr>
                <tr>
                    <td><label for="dateofbirth">Дата Народження</label></td>
                    <td><input id="dateofbirth" name="dateofbirth" type="date"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Параметри доставки</legend>
            <table>
                <tr>
                    <td><label for="addres">Адрес</label></td>
                    <td><textarea id="addres" name="addres" rows="5" type="date"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postcode">Поштовий індекс</label></td>
                    <td><textarea id="postcode" name="postcode" rows="5" type="text"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend> Бажаний спосіб отримання сповіщень</legend>
            <table>
                <tr>
                    <td><input id="emailmessage" name="message" type="radio"></td>
                    <td><label for="emailmessage">По Email</label></td>
                </tr>
                <tr>
                    <td><input id="phonemessage" name="message" type="radio"></td>
                    <td><label for="phonemessage">По телефону</label></td>
                </tr>
                <tr>
                    <td><input id="nomessage" name="message" type="radio"></td>
                    <td><label for="nomessage">Не повідомлювати мене</label></td>
                </tr>
                
            </table>
        </fieldset>
        <fieldset>
            <button type="submit">Відправити данні</button>

        </fieldset>

    </form>

</body>

</html>
